<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Monstar Lab Bangladesh</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

	<main class="app-container">

		<section class="review">

			<div class="restaurant-content">
				<div class="restaurant-image">
					<span class="img" style="background-image: url(./images/r5.jpg);"></span>
				</div>
				<div class="restaurant-info">
					<h5 class="title">Manhatten Fish Market</h5>
					<span class="rating">Rating: 4.5 <span class="submitted-by">(20 reviews)</span></span>
					<span class="foodicon-rating">Foodicon rating : <span class="text-danger">4.8</span></span>
				</div>
				<div class="restaurant-review">
					<p class="info">Add Foodicon Review by taking a selfie.</p>
					<form action="#">
						<input type="file">
					</form>
				</div>
			</div>


		</section>

	</main>


</body>

</html>
