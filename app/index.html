<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shit just got real!</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->
</head>

<body>
    <nav class="navbar navbar-light mb-5 bg-faded">
        <h1 class="navbar-brand mb-0">Navbar</h1>
    </nav>
    <main class="container">
        <div class="">
            <table class="table table-bordered table-hover table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone number</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="some thing is good" class="mt-5">
                <ul class="pagination pagination-sm">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Add Data</button>
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <fieldset class="form-group">
                                <label for="inputEmail3" class="col-form-label">First Name</label>
                                <div class="">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="First Name">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="inputPassword3" class="col-form-label">Last Name</label>
                                <div class="">
                                    <input type="text" class="form-control" id="inputPassword3" placeholder="Last Name">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="inputPassword3" class="col-form-label">Phone Number</label>
                                <div class="">
                                    <input type="text" class="form-control" id="inputPassword3" placeholder="Phone Number">
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--build:js js/main.min.js -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/main.js"></script>

</html>
